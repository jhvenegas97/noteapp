<ion-header>
  <ion-toolbar>
    <ion-title>{{textEdit}} Mensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createUpdateMessage()">
    <ion-item>
      <ion-textarea placeholder="¿Qué estas pensando?" [(ngModel)]="textMessage" name="text" [autoGrow]="true"></ion-textarea>
    </ion-item>
    <ion-button ion-button expand="block" type="submit" block>{{textEdit}}</ion-button>
  </form>
</ion-content>
